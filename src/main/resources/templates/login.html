<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/1f4939e33e.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <div class="text-center mt-5">
        <form th:action="@{/login}" class="bg-white border rounded-lg p-4" method="post" style="max-width:480px;margin:auto;">
            <img class="mt-4 mb-4" th:src="@{/images/logo.png}"/>
            <h1 class="h3 mb-3 font-weight-normal">Log In</h1>
            <label for="email" class="sr-only">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Email" required autofocus>
            <label for="password" class="sr-only">Password</label>
            <input type="password" name="password" id="password" placeholder="Password" class="form-control mt-3">
            <div class="d-flex flex-row mt-3 justify-content-between">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="remember-me"> Remember me
                    </label>
                </div>

                <a onclick="$('#forgotPasswordModal').modal('show');" class="text-primary forgotPassword">Forgot your password?</a>
            </div>

            <div class="mt-3">
                <button class="btn btn-lg btn-primary btn-block">LOG IN</button>
            </div>

            <div class="d-flex flex-row mt-3 justify-content-center">
                <p class="mx-1">Don't have account? </p>
                <a href="./registration" class="text-primary mx-1">Sign Up</a>
            </div>
        </form>

        <div th:replace="fragments/login-modals.html :: forgotPasswordModal"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
