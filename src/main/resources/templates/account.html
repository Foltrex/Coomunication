<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link th:href="@{/css/topnav.css}" rel="stylesheet">
    <link th:href="@{/css/account.css}" rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="fragments/topnav.html :: navbar"></div>

<div class="mt-4">
    <form th:action="@{/user/save}" class="bg-white border rounded-lg px-4" method="post" th:object="${user}" style="max-width:480px;margin:auto;">
        <div class="modal-header bg-white">
            <h3 class="modal-title">Edit Profile</h3>
        </div>
        <div class="modal-body text-secondary">
            <div class="form-group">
                <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                    <p th:each="err : ${#fields.allErrors()}" th:text="${err}"></p>
                </div>
            </div>

            <input type="hidden" th:field="*{id}">

            <div class="form-group">
                <label for="name">First Name</label>
                <input type="text" th:field="*{name}" id="name" placeholder="First Name" class="form-control" th:errorclass="is-invalid">
            </div>

            <div class="form-group">
                <label for="surname">Last Name</label>
                <input type="text" th:field="*{surname}" id="surname" placeholder="Last Name" class="form-control" th:errorclass="is-invalid">
            </div>

            <input type="hidden" name="currentEmail" th:value="*{email}">

            <div class="form-group">
                <label for="emailAddress">Email <span style="color:red;">*</span></label>
                <input type="email" th:field="*{email}" id="emailAddress" class="form-control" placeholder="Email"  th:errorclass="is-invalid" required autofocus>
            </div>

            <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input type="tel" th:field="*{phoneNumber}" id="phone-number" placeholder="Phone Number" class="form-control" pattern="^\+375 \((17|29|33|44)\) [0-9]{3}-[0-9]{2}-[0-9]{2}$" th:errorclass="is-invalid">
            </div>

            <div class="form-group">
                <label for="current-password">Current Password <span style="color:red;">*</span></label>
                <input name="currentPassword" type="password" id="current-password" placeholder="Current Password" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" th:field="*{password}" id="new-password" placeholder="New Password" class="form-control" >
            </div>

            <div class="mt-4">
                <button class="btn btn-lg btn-primary btn-block">SAVE</button>
            </div>
        </div>

    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
