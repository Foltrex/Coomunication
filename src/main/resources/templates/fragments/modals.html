<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/1f4939e33e.js" crossorigin="anonymous"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body>


<div th:fragment="addQuestionModal" >
    <div id="addQuestionModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/conversations/new}" method="post">
                    <div class="modal-header bg-light">
                        <h4 class="modal-title">Add question</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">

                        <div class="form-group d-flex">
                            <label class="w-25">For user</label>
                            <select id="ddUser" name="receiverId" class="form-control select-input w-75" aria-label="Default select example">
                                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.email}"></option>
                            </select>
                        </div>
                        <div class="form-group d-flex">
                            <label class="w-25">Question</label>
                            <input type="text" name="questionText" class="form-control w-75" required>
                        </div>
                        <div class="form-group d-flex">
                            <label class="w-25">Answer type</label>
                            <select name="answerTypeName" id="ddAnswerType" class="form-control select-input w-75" aria-label="Default select example">
                                <option th:each="answerType : ${T(com.softarex.communication.domain.Conversation.AnswerType).values()}"
                                        th:value="${answerType.type}" th:text="${answerType.type}"></option>
                            </select>
                        </div>
                        <div id="answer-form" class="form-group d-flex">
                            <label class="w-25">Options</label>
                            <textarea name="answerText" id="answer" class="form-control w-75"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer bg-light">
                        <input type="button" class="btn border rounded-lg btn-default bg-white" data-dismiss="modal" value="Cancel">
                        <input type="submit" class="btn border rounded-lg btn-success bg-primary" value="Add">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:fragment="editQuestionModal" >
    <div id="editQuestionModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/conversations/edit}" method="post">
                    <div class="modal-header bg-light">
                        <h4 class="modal-title">Edit question</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">

                        <div class="form-group d-flex">
                            <label class="w-25">For user</label>
                            <select id="ddEditUser" name="receiverId" class="form-control select-input w-75" aria-label="Default select example">
                                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.email}"></option>
                            </select>
                        </div>
                        <div class="form-group d-flex">
                            <label class="w-25">Question</label>
                            <input type="text" name="questionText" class="form-control w-75" required>
                        </div>
                        <div class="form-group d-flex">
                            <label class="w-25">Answer type</label>
                            <select name="answerTypeName" id="ddEditAnswerType" class="form-control select-input w-75" aria-label="Default select example">
                                <option th:each="answerType : ${T(com.softarex.communication.domain.Conversation.AnswerType).values()}"
                                        th:value="${answerType.type}" th:text="${answerType.type}"></option>
                            </select>
                        </div>
                        <div id="edit-answer-form" class="form-group d-flex">
                            <label class="w-25">Options</label>
                            <textarea name="answerText" id="editAnswer" class="form-control w-75"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer bg-light">
                        <input type="button" class="btn border rounded-lg btn-default bg-white" data-dismiss="modal" value="Cancel">
                        <input type="submit" class="btn border rounded-lg btn-success bg-primary" value="Add">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:fragment="deleteQuestionModal" >
    <div id="deleteQuestionModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h4 class="modal-title">Delete Employee</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete these Records?</p>
                        <p class="text-warning"><small>This action cannot be undone.</small></p>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="submit" class="btn btn-danger" value="Delete">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
