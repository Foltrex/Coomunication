<body>
  <div th:fragment="question-table" >
    <div class="container-xl w-75 my-5 mx-auto bg-white border rounded-lg">
      <div class="table-responsive">
        <div class="table-wrapper">
          <div class="table-title">
            <div class="row">
              <div class="col-sm-6">
                <h2 class="text-dark">Your questions</h2>
              </div>
              <div class="col-sm-6">
                <a href="#addQuestionModal" class="btn btn-success bg-primary" data-toggle="modal"><i class="fa-solid fa-plus"></i> <span>Add question</span></a>
              </div>
            </div>
          </div>
          <table class="table table-striped table-hover" style="font-size: 11pt">
            <thead>
            <tr>
              <th>For user</th>
              <th>Question</th>
              <th>Answer Type</th>
              <th>Answer</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="conversation : ${conversations}">
                  <div th:object="${conversation}">
                    <td><span th:text="*{receiver.email}"></span></td>
                    <td><span th:text="*{questionText}"></span></td>
                    <td><span th:text="*{answer.type.type}"></span></td>
                    <td>
                      <div th:if="${not #strings.contains(conversation.answer.text,'|')}">
                        <span th:text="*{answer.text}"></span>
                      </div>
                    </td>
                    <td class="icons-column">
                      <a th:href="@{/conversations/edit/(id=*{id})}"
                         class="editModal"><i class="fa-solid fa-pen-to-square" data-toggle="tooltip" title="Edit"></i></a>
                      <a th:href="@{/conversations/delete/(id=*{id})}"
                         class="deleteModal"><i class="fa-solid fa-trash-can" data-toggle="tooltip" title="Delete"></i></a>
                    </td>
                  </div>
                </tr>
            </tbody>
          </table>
          <div class="d-flex justify-content-between">
            <div class="hint-text"><p><span th:text="${pageSize * pageNo + 1}"></span>-<span th:text="${pageSize * pageNo} + ${#lists.size(conversations)}"></span> of <span th:text="${conversationAmount}"></span></p></div>
            <div th:replace="fragments/table-parts.html :: pagination"></div>
            <div th:replace="fragments/table-parts.html :: rowsPerPage"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Modal HTML -->
    <div th:replace="fragments/modals.html :: addQuestionModal"></div>
    <!-- Edit Modal HTML -->
    <div th:replace="fragments/modals.html :: editQuestionModal"></div>
    <!-- Delete Modal HTML -->
    <div th:replace="fragments/modals.html :: deleteQuestionModal"></div>
  </div>
