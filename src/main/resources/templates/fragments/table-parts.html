<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link th:href="@{/css/question-table.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/1f4939e33e.js" crossorigin="anonymous"></script>

    <script type="text/javascript" th:src="@{/js/question-table}" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body>

<div th:fragment="pagination" >
    <form th:action="@{/conversations}" method="get">
        <input type="hidden" name="pageSize" th:value="${pageSize}">

        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item">
                    <button type="submit" name="pageNo" th:value="${pageNo - 1}" class="btn btn-outline-secondary border-white shadow-sm">
                        <span>&laquo;</span>
                    </button>
                </li>
                <li th:each="i : ${#numbers.sequence(1, pageAmounts)}" >
                    <button type="submit" name="pageNo" th:value="${i} - 1" class="btn btn-outline-secondary border-white shadow-sm">
                        <span th:text="${i}"></span>
                    </button>
                </li>
                <li class="page-item">
                    <button type="submit" name="pageNo" th:value="${pageNo + 1}" class="btn btn-outline-secondary border-white shadow-sm">
                        <span>&raquo;</span>
                    </button>
                </li>
            </ul>
        </nav>
    </form>
</div>

<div th:fragment="rowsPerPage">
    <form th:action="@{/conversations}" method="get">
        <select onchange="this.form.submit()" name="pageSize" class="browser-default custom-select">
            <div th:if="${pageSize} == -1">
                <option selected value="-1">All</option>
                <option value="5">5</option>
                <option value="10">10</option>
            </div>
            <div th:if="${pageSize} == 5">
                <option value="-1">All</option>
                <option selected value="5">5</option>
                <option value="10">10</option>
            </div>
            <div th:if="${pageSize} == 10">
                <option value="-1">All</option>
                <option value="5">5</option>
                <option selected value="10">10</option>
            </div>
        </select>
    </form>
</div>
</body>
</html>
