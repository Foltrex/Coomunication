<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<div class="text-center mt-2">
    <form style="max-width:480px;margin:auto;">
        <img class="mt-4 mb-4" src="../static/images/logotype.png"/>
        <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
        <label for="emailAddress" class="sr-only">Email</label>
        <input type="email" id="emailAddress" class="form-control" placeholder="Email" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" placeholder="Password" class="form-control mt-3" required>
        <label for="confirm-password" class="sr-only">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm Password" class="form-control mt-3" required>
        <label for="name" class="sr-only">First Name</label>
        <input type="text" id="name" placeholder="First Name" class="form-control mt-3">
        <label for="surname" class="sr-only">Last Name</label>
        <input type="text" id="surname" placeholder="Last Name" class="form-control mt-3">
        <label for="phone-number" class="sr-only">Phone Number</label>
        <input type="tel" id="phone-number" placeholder="Phone Number" class="form-control mt-3" pattern="^\+375 \((17|29|33|44)\) [0-9]{3}-[0-9]{2}-[0-9]{2}$">

        <div class="my-4">
            <button class="btn btn-lg btn-primary btn-block">SIGN UP</button>
        </div>

        <div class="d-flex flex-row justify-content-center">
            <p class="mx-1">Already have account?</p>
            <a href="#" class="text-primary mx-1">Log In</a>
        </div>
    </form>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
